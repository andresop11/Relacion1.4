<body>
    <script>

        
        let numero=parseInt(prompt("Introduceme un numero para comprobar si es divisible por 3")); 

        if (divisible(numero)==true){

            alert("El numero que has dado es divisible por 3"); 
        }else {

            alert("El numero que has dado no es divisible por 3");
        }
    </script>
